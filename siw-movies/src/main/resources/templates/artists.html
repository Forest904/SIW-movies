<!DOCTYPE html>
<html>

<head>
	<title>Artisti</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/home_style.css" />
</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">

		<h1 class="my-2">Archivio degli artisti</h1>

		<div class="emptyList" th:if="${artists.isEmpty()}">Non c'Ã¨ ancora nessun artista</div>
		<div class="row">

			<div class="col-md-3" th:each="artist : ${artists}" th:unless="${artists.isEmpty()}">
				<div class="card" >
					<a th:href="@{'/artists' + '/' + ${artist.id}}">
						<img class="" width="100%"  alt="image" th:src= "${artist.getPicPath()}"/>
						<div class="card-body">
							<h5 th:text="${artist.name} + ' ' + ${artist.surname}">Dino Risi </h5>
							<p class="card-text" th:text="${artist.dateOfBirth}">yyyy-MM-dd</p>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>


	<!-- th:src="'/upload/images/artistsImages/' + ${artist.picFileName}" -->

</body>

</html>
