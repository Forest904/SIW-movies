<!DOCTYPE html>
<html>

<head>
	<title>
		SiwMovie - Registrazione
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>

<body>


<div class="container">
	<div class="row justify-content-center mt-5">
		<div class="col-md-6">
			<h2 class="text-center mb-4">Sign up!</h2>
			<form th:action="@{/register}" method="POST">

				<span th:text="${messaggioErrore}">Errore</span>


				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input type="text" class="form-control" id="username" placeholder="Enter your username" required th:field="${credentials.username}">
				</div>
				<div class="mb-3">
					<label for="name" class="form-label">First Name</label>
					<input type="text" class="form-control" id="name" placeholder="Enter your first name" required th:field="${user.name}">
				</div>
				<div class="mb-3">
					<label for="surname" class="form-label">Last Name</label>
					<input type="text" class="form-control" id="surname" placeholder="Enter your last name" required th:field="${user.surname}">
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Enter your email" required th:field="${user.email}">
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Enter your password" required th:field="${credentials.password}">
				</div>
				<button type="submit" class="btn btn-primary">Register</button>
			</form>
		</div>
	</div>
</div>

</body>

</html>
