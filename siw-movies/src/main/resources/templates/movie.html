<!DOCTYPE html>
<html>
  <head>
    <title>Film</title>
	<link rel="stylesheet" href="/css/home_style.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>
	
	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
    <div th:if="${movie}">
	    <h1 th:text="${movie.title}">Dettagli Film</h1>
        <div>Anno: <span th:text="'(' + ${movie.year} + ')'">2000</span></div>
        <div th:if="${movie.director}">Regista: <span th:text="${movie.director.name} + ' ' + ${movie.director.surname}">Tom Hanks</span></div>
        <div th:unless="${movie.director}" class="info">Regista: non specificato</div>
        
        <h2>Attori presenti nel film:</h2>
    	<div th:each="actor : ${cast}">
      <a  th:href="@{'/artists' + '/' + ${actor.id}}">
      <span  th:text="${actor.name} + ' ' + ${actor.surname} + ':   -   '">Pete Docter</span></a>
    	</div>
    	
        <span><img width="30%" th:src=${movie.urlImage} /></span>
    </div>
    <div th:unless="${movie}">Non esiste</div>
  </body>
</html>
