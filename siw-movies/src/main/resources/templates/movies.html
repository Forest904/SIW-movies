<!DOCTYPE html>
<html>

<head>
	<title>Film</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/home_style.css" />
</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">

		<h1 class="my-2">Archivio film</h1>

		<div class="emptyList" th:if="${movies.isEmpty()}">Non c'Ã¨ ancora nessun film</div>
		<div class="row">

			<div class="col-md-3" th:each="movie : ${movies}" th:unless="${movies.isEmpty()}" th:data-title="${movie.title}">
					<div class="card" >
						<a th:href="@{'/movies/' + ${movie.id}}">
							<img class="" width="100%"  alt="image" src="https://pad.mymovies.it/filmclub/2006/04/020/locandina.jpg"/>
							<div class="card-body">
								<h5 class="card-title" th:text="${movie.title}">Up </h5>
								<p class="card-text" th:text="${movie.year}">2001</p>
							</div>
						</a>
					</div>
			</div>
		</div>
	</div>


	<!-- th:src="'/upload/images/moviesImages/' + ${movie.picFileName}" -->

</body>

</html>
