<!DOCTYPE html>
<html>

<head>
	<title>
		New Movie
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/home_style.css" />
</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
				<h2 class="text-center mb-4">Aggiungi un film</h2>
				<form th:action="@{/admin/movies}" method="POST" th:object="${movie}">

					<span th:text="${messaggioErrore}">Errore</span>

					<div class="mb-3">
						<label for="username" class="form-label">Titolo del film: </label>
						<input type="text" class="form-control" id="username" placeholder="Titolo del film" required th:field="${movie.title}">

					</div>
					<div class="mb-3">
						<label for="year" class="form-label">Anno di uscita: </label>
						<input type="number" class="form-control" id="year" placeholder="Anno di uscita del film" required th:field="${movie.year}">

					</div>
					<!--<label class="form-label">Scegli un regista:</label>
					<span th:unless="${directors}"> Non ci sono registi da poter scegliere</span>
					<select required th:field="${movie.director}" th:if="${directors}">
						<option th:each="director : ${directors}" th:value="${director.id}" th:text="${director.name} + ' ' + ${director.surname}"></option>
					</select>-->

					<button type="submit" class="btn btn-primary mx-4">Aggiungi</button>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
