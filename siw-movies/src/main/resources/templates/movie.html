<!DOCTYPE html>
<html>
  <head>
    <title>Film</title>
	<link rel="stylesheet" href="/css/home_style.css" />
</head>

<body>
	<div th:replace="fragments/header :: header"></div>
	
	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
    <div th:if="${movie}">
	    <h1 th:text="${movie.title}">Dettagli Film</h1>
        <div>Anno: <span th:text="'(' + ${movie.year} + ')'">2000</span></div>
        <div th:if="${movie.director}">Regista: <span th:text="${movie.director.name} + ' ' + ${movie.director.surname}">Tom Hanks</span></div>
        <div th:unless="${movie.director}">Regista: non specificato</div>
        
        <h2>Attori presenti nel film:</h2>
    	<div th:each="actor : ${cast}">
      <a  th:href="@{'/artists' + '/' + ${actor.id}}">
      <span  th:text="${actor.name} + ' ' + ${actor.surname} + ':   -   '">Pete Docter</span></a>
    	</div>

        <div class="card"><img width="100%" th:src="'/upload/images/moviesImages/' + ${movie.imageFileName}" alt="image"/></div>
    </div>
    <div th:unless="${movie}">Non esiste</div>
  </body>
</html>
