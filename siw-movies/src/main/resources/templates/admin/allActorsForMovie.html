<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutti attori per film</title>
    <link rel="stylesheet" href="/css/home_style.css">
</head>
<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>
	
	<div><a href="/"><img src="/images/logo-siw.png" class="align-center"/></a></div>
  	<h1 th:text="'Scegli attori da aggiungere o rimuovere per il film: ' + ${movie.title}">Attori per film ...</h1>
  	<ul>
   		<h2><em>Attori presenti nel film:</em></h2>
    	<li th:each="actor : ${inMovieActors}">
      <span  th:text="${actor.name} + ' ' + ${actor.surname} + ':   -   '">Pete Docter</span>
      <a  th:href="@{'/admin/removeActorFromMovie' + '/' + ${movie.id} + '/' + ${actor.id}}"><em>Rimuovi</em></a>
    	</li>
  </ul>
  <ul>
      <h2><em>Attori non presenti nel film:</em></h2>
      <li th:each="actor : ${notInMovieActors}">
          <span th:text="${actor.name} + ' ' + ${actor.surname} + ':   -   '">Pete Docter</span>
          <a th:href="@{'/admin/addActorInMovie' + '/' + ${movie.id} + '/' + ${actor.id}}"><em>Aggiungi</em></a>
      </li>
  </ul>
  
  	<form action="/admin/gestisciMovies" class = central_buttons_section>
		<button onclick=""  class="button"> Conferma cast</button>
	</form>
</body>
</html>
