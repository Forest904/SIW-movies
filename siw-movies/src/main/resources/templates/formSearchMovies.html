<!DOCTYPE html>
<html>
<head>
	<title>Cerca Film</title>
	<link rel="stylesheet" href="/css/home_style.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>
	
	<div><a href="/"><img src="/images/logo-siw.png" class="align-center"/></a></div>
	<h1>Cerca film per anno</h1>
	<form th:action="@{/searchMovies}" method="post">
		<div>Anno: <input required type="text" th:value="${year}" name="year" maxlength="255" />
		</div>
		<span><button type="submit">Cerca</button></span>
	</form>
</body>

</html>
