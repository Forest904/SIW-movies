<!DOCTYPE html>
<html>
<head>
	<title>Cerca Film</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/home_style.css" />
</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container d-flex flex-column vh-60 justify-content-between mt-5 " style="max-width: 550px ">
		<h1>Cerca film per anno</h1>
		<form class="d-flex p-2 rounded-4  mx-2" th:action="@{/searchMovies}" method="post">
			<input id="searchInput" class="px-3 focus-no-outline flex-grow-1 " required type="text" th:value="${year}" name="year" maxlength="255" placeholder="Anno ... " >
			<button class="btn btn-primary mx-3" type="submit" style="min-width: 150px" >Cerca</button>
		</form>

	</div>

		<span><button type="submit">Cerca</button></span>

</body>

</html>
