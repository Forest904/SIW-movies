<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutti attori per film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/home_style.css" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>



    <div class="container">
        <h1 class="my-3" th:text="'Scegli attori da aggiungere o rimuovere per il film: ' + ${movie.title}">Attori per film ...</h1>
        <h2>Attori presenti nel film:</h2>

        <div class="row">
            <div class="col-md-3" th:each="actor : ${inMovieActors}" th:unless="${inMovieActors.isEmpty()}">
                <div class="card" >
                    <a th:href="@{'/admin/removeActorFromMovie' + '/' + ${movie.id} + '/' + ${actor.id}}">
                        <img class="" width="100%"  alt="image" th:src= "${actor.getPicPath()}"/>
                        <div class="card-body">
                            <h5 th:text="${actor.name} + ' ' + ${actor.surname}">Dino Risi </h5>
                            <p class="card-text" th:text="${actor.dateOfBirth}">yyyy-MM-dd</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <h2>Attori assenti dal film:</h2>

        <div class="row">
            <div class="col-md-3" th:each="actor : ${notInMovieActors}" th:unless="${notInMovieActors.isEmpty()}">
                <div class="card" >
                    <a th:href="@{'/admin/addActorInMovie' + '/' + ${movie.id} + '/' + ${actor.id}}">
                        <img class="" width="100%"  alt="image" th:src= "${actor.getPicPath()}"/>
                        <div class="card-body">
                            <h5 th:text="${actor.name} + ' ' + ${actor.surname}">Dino Risi </h5>
                            <p class="card-text" th:text="${actor.dateOfBirth}">yyyy-MM-dd</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
