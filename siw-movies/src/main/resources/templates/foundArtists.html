<!DOCTYPE html>
<html>

<head>
	<title>Artisti</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/home_style.css" />
</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<h2 class="m-4"  th:if="${artists.isEmpty()}">Non ci sono artisti con questo nome, sorry</h2>

	<div class="container m-3" style="max-width: 550px " th:if="${!artists.isEmpty()}">
		<h2>Elenco di artisti con questo nome: </h2>
		<div class="list-group">
			<li th:each="artist : ${artists}">
				<a class="list-group-item" href="artist.html" th:href="@{'/artists' + '/' + ${artist.id}}"
				   th:text="${artist.name} + ' ' + ${artist.surname}">Tom Hanks</a>
			</li>
		</div>
	</div>

</body>

</html>
