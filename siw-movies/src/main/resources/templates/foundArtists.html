<!DOCTYPE html>
<html>

<head>
	<title>Artisti</title>
	<link rel="stylesheet" href="/css/home_style.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>
	
	<div><a href="/"><img src="/images/logo-siw.png" class="align-center"/></a></div>
	<h1>Artisti trovati:</h1>
	<div th:if="${artists==null || artists.isEmpty()}">Non ci sono artisti con questo nome, sorry</div>
	<ul th:if="${!artists.isEmpty()}">
		<li th:each="artist : ${artists}">
			<a href="artist.html" th:href="@{'/artists' + '/' + ${artist.id}}"
				th:text="${artist.name} + ' ' + ${artist.surname}">Tom Hanks</a>
		</li>
	</ul>
</body>

</html>
