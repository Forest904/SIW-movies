<!DOCTYPE html>
<html>

<head>
	<title>
		New Movie
	</title>
	<link rel="stylesheet" href="/css/home_style.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>
	
	<div><a href="/"><img src="/images/logo-siw.png" class="align-center"/></a></div>
	<h1>Aggiungi un film</h1>
	<form th:action="@{/admin/movies}" method="POST" th:object="${movie}">
		<div class="divInForm">
			<span th:text="${messaggioErrore}">Errore</span>
		</div>
		
		<div class="divInForm">
			<label for="titolo">Titolo del film:</label> <span><input required type="text" th:field="${movie.title}" id="titolo"/></span>
		</div>

		<div class="divInForm">
			<label for="anno">Anno di uscita:</label> <span><input required type="text" th:field="${movie.year}" id="anno"/></span>
		</div>
		
		<div class="divInForm">
			<label for="urlImmagine">URL immagine di copertina:</label> <span><input type="url" th:field="${movie.urlImage}" id="urlImmagine" /></span>
		</div>
		
		<div class="divInForm">
			<span><button id="submitButton" type="submit">Conferma inserimento</button></span>
		</div>
	</form>
</body>

</html>
