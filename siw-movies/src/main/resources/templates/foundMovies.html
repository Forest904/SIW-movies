<!DOCTYPE html>
<html>

<head>
	<title>Film</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/home_style.css" />
</head>

<body>
	<div class="m-4" th:replace="fragments/header :: header"></div>

	<h2 th:if="${movies.isEmpty()}">Non ci sono film che soddisfano i requisiti</h2>

	<div class="container m-3" style="max-width: 550px " th:if="${!movies.isEmpty()}">
		<h2>Elenco di film di questo anno: </h2>
		<div class="list-group">
			<li th:each="movie : ${movies}">
				<a class="list-group-item" href="movie.html" th:href="@{'/movies' + '/' + ${movie.id}}"
				   th:text="${movie.title} + ' (' + ${movie.year}+')'">Up! (2000)</a>
			</li>
		</div>
	</div>

</body>

</html>
